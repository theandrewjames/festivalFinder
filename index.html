<!DOCTYPE html>
<html>
  <head>
    <title>Festival Finder</title>
    <h1>Festival Finder</h1>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="default.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4">
          <form id="sortForm" class="form-inline">
            <span>Sort by:</span>
            <div class="form-group">
              <div class="col-md-3">
                <select name="select" id="state" class="form-control">
                  <option value="any" selected>All States</option>
                  <option  value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3">
                <select name="select" id="month" class="form-control">
                  <option value="ANY" selected>Any Month</option>
                  <option value="JAN">January</option>
                  <option value="FEB">February</option>
                  <option value="MAR">March</option>
                  <option value="APR">April</option>
                  <option value="MAY">May</option>
                  <option value="JUN">June</option>
                  <option value="JUL">July</option>
                  <option value="AUG">August</option>
                  <option value="SEP">September</option>
                  <option value="OCT">October</option>
                  <option value="NOV">November</option>
                  <option value="DEC">December</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
