<!DOCTYPE html>
<html>
  <head>
    <title>Festival Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="default.css" rel="stylesheet">
  </head>
  <body ng-app="favorites" ng-controller="favoriteController as favorite">
    <div class="container-fluid">
      <div ng-view>
      </div>
      <h1>Festival Finder</h1>
      <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4">
          <form id="sortForm" class="form-inline">
            <span id="sortText">Sort by:</span>
            <div class="form-group">
              <div class="col-md-3">
                <select name="select" id="state" class="form-control">
                  <option value="ANY" selected>All States</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3">
                <select name="select" id="month" class="form-control">
                  <option value="ANY" selected>Any Month</option>
                  <option value="JAN">January</option>
                  <option value="FEB">February</option>
                  <option value="MAR">March</option>
                  <option value="APR">April</option>
                  <option value="MAY">May</option>
                  <option value="JUN">June</option>
                  <option value="JUL">July</option>
                  <option value="AUG">August</option>
                  <option value="SEP">September</option>
                  <option value="OCT">October</option>
                  <option value="NOV">November</option>
                  <option value="DEC">December</option>
                </select>
              </div>
            </div>
            <div class="btn btn-primary" id="sortButton">Sort</div>
          </form>
        </div>
        <div class="col-md-12" id="carousel">
          <div id="carousel-example-generic" data-interval="3000" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/edclv.jpg" class="carouselImages" alt="EDC LV">
              </div>
              <div class="item">
                <img src="images/liab.jpg" class="carouselImages" alt="Lighting in a Bottle">
              </div>
              <div class="item">
                <img src="images/paradiso.png" class="carouselImages" alt="Paradiso">
              </div>
              <div class="item">
                <img src="images/bassrush.jpg" class="carouselImages" alt="Bassrush">
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="results">
    </div>
    <div class="container-fluid hidden" ng-controller="festivalController as festival" id="profile">
      <div class="row">
        <div class="col-md-10 col-md-offset-1" id="profileImageDiv">
          <div class="panel panel-default" id="profilePanel">
            <div class="panel-body" id="profileBody">
              <img src="" class="img-responsive" id="profileImage">
            </div>
            <div class="panel-footer" id="imageFooter">
              <div class="row">
                <div class="col-md-4" id="footerDates">
                </div>
                <div class="col-md-4" id="footerName">
                </div>
                <div class="col-md-4" id="footerLocation">
                  <i class="fa fa-map-marker" aria-hidden="true"><a href="" id="profileAddress"></a></i>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4" id="footerLineup">
                  <a class="btn" data-toggle="modal" data-target="#lineupModal" id="profileLineup">Lineup</a>
                  <div class="modal fade" id="lineupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                          <img src="" id="modalImage" class="img-responsive">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4" id="footerSite">
                  <i class="fa fa-laptop" aria-hidden="true"><a href="" id="profileLink"></a></i>
                </div>
                <div class="col-md-4" id="footerPrice">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12" id="reviewTablist">
                  <div>
                    <ul class="nav nav-tabs" role="tablist">
                      <li role="presentation" class="active"><a href="#reviewTab" aria-controls="home" role="tab" data-toggle="tab">Reviews</a></li>
                      <li role="presentation"><a href="#addTab" aria-controls="profile" role="tab" data-toggle="tab">Leave a review</a></li>
                      <li role="presentation"><a aria-controls="favorite" ng-click="festival.finished($event)" id="favoriteTab" role="tab" data-toggle="tab">â™¥ Add to favoirites</a></li>
                    </ul>
                    <div class="tab-content">
                      <div role="tabpanel" class="tab-pane active" id="reviewTab">
                      </div>
                      <div role="tabpanel" class="tab-pane" id="addTab">
                        <form id="reviewForm">
                          <div class="form-group col-md-4">
                            <br>
                            <label for="reviewerName">Name:</label>
                            <input type="text" id="reviewerName" class="form-control">
                          </div>
                          <div class="form-group col-md-12">
                            <label for="reviewInput">Review:</label>
                            <textarea id="reviewInput" rows="4" class="form-control"></textarea>
                            <button class="btn btn-primary" data-type="addReview" id="reviewButton">Add Review</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="default.js"></script>
    <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./public/app.js"></script>
    <script src="./public/favorite.controller.js"></script>
    <script src="./public/festival.controller.js"></script>
  </body>
</html>
